<body class="bg-stone-100">
    <div class="container mx-auto p-4 sm:p-6 lg:p-8">

        <h1 class="font-sora text-3xl md:text-4xl font-extrabold text-gray-800 mb-2">
            Guia Tático de Vendas
        </h1>
        <p class="text-gray-600 mb-8 text-lg">
            Scripts, modelos e abordagens para cada etapa do funil.
        </p>

        <div class="mb-8 border-b border-gray-300">
            <nav class="flex space-x-2" aria-label="Tabs">
                <button data-target="prospeccao" class="tab-button tab-active ...">
                    Prospectar
                </button>
                <button data-target="qualificacao" class="tab-button tab-inactive ...">
                    Qualificar
                </button>
                <button data-target="negociacao" class="tab-button tab-inactive ...">
                    Negociar
                </button>
                <button data-target="fechamento" class="tab-button tab-inactive ...">
                    Fechar
                </button>
            </nav>
        </div>

        <div id="prospeccao" class="tab-content fade-in">
            </div>

        <div id="qualificacao" class="tab-content content-hidden">
            </div>

        <div id="negociacao" class="tab-content content-hidden">
            </div>

        <div id="fechamento" class="tab-content content-hidden">
            </div>

    </div>

    <div id="ai-modal-overlay" class="fixed inset-0 bg-black bg-opacity-60 hidden ...">
        <div id="ai-modal" class="bg-white rounded-lg shadow-xl ...">
            <div class="flex justify-between items-center p-4 border-b">
                <h3 class="text-lg font-semibold text-gray-800">Assistente de Comunicação IA</h3>
                <button id="close-ai-modal" class="text-gray-500 hover:text-gray-800">&times;</button>
            </div>
            <div class="p-4">
                <textarea id="ai-prompt" ...></textarea>
                <button id="generate-ai-response" ...>Gerar Resposta</button>
                <div id="ai-spinner" class="spinner hidden mx-auto my-4"></div>
                <div id="ai-response" class="mt-4 text-sm text-gray-700 space-y-2"></div>
            </div>
        </div>
    </div>
</body>
