<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha de Aprendizado - Auto Arremate & Arremaq</title>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700;800&family=Manrope:wght@400;500;600;700;800&family=IBM+Plex+Sans:wght@400;500;600;700;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="font-primary-portal">
    
    <div id="progress-bar"></div>

    <div id="trilha-container" class="container mx-auto p-4 sm:p-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold font-headings-portal mb-2">Trilha de Aprendizado</h1>
            <p class="text-lg text-muted-dark-portal">Sua jornada de capacitação para uma performance de elite.</p>
            <a href="dashboard.html" class="inline-block mt-4 text-accent-color hover:text-accent-color-hover transition-colors">
                Ver meu Dashboard de Progresso <i class="fas fa-arrow-right ml-2"></i>
            </a>
        </header>

        <div id="modules-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            </div>
    </div>

    <div id="conteudo-modulo-wrapper" class="hidden">
        <button id="btn-fechar-foco" class="hidden bg-red-500 text-white p-3 rounded-full shadow-lg hover:bg-red-600 transition-all"><i class="fas fa-times fa-lg"></i></button>
        <div id="conteudo-modulo-aqui" class="container mx-auto p-4 md:p-8"></div>
        <div id="quiz-container" class="container mx-auto p-4 md:p-8 mt-8"></div>
    </div>

    <script src="js/trilha.js"></script>
</body>
</html>
